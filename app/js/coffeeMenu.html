<h2 class="subtitle">Menu</h2>

<div class="row col-xs-12 menu-selection-container">
  <form name="vm.menuSelectionForm" class="form-inline text-center">
    <div class="form-group">
      <label for="coffeeSelection">Enter selection:</label>
      <input type="number" class="form-control inline"
             id="coffee-menu-selection" name="coffeeSelection"
             ng-model="vm.selectedMenuItem"
             ng-pattern="/^[1-6]{1}$/"
             min="1"
             max="6" />
      <button type="submit" class="btn btn-default btn-primary"
              ng-disabled="!vm.selectedMenuItem"
              ng-click="vm.orderDrink(vm.selectedMenuItem)">Order</button>
    </div>
    <div class="error"
          ng-show="vm.menuSelectionForm.coffeeSelection.$invalid || vm.selectedItemError">
      Invalid selection
    </div>
    <div class="order-status">{{vm.orderStatus}}</div>
  </form>
</div>

<div class="row">
  <div class="inline col-xs-6 col-sm-4"
       ng-repeat="menuItem in vm.menuItems">
    <span class="selection-number" ng-show="menuItem.isAvailable">{{$index + 1}}</span>
    <coffee-item coffee="menuItem" on-click="vm.orderDrink(menuItem)"></coffee-item>
  </div>
</div>
